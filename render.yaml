services:
  - type: web
    name: dwg-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: ODA_CONVERTER_PATH=/tmp/oda/ODAFileConverter uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
